<!doctype html>
<html lang="en">
<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — PRISSYDELUXE</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../supabase.js" defer></script>
  <script src="../js/ui/components.js" defer></script>
  <script src="../js/auth/session.js" defer></script>
</head>

<body>
  <div id="navbar"></div>

  <section class="page-hero" style="background-image:url('../assets/images/backgrounds/bg-3.jpg')">
    <div class="hero-inner">
      <img src="../assets/images/logo.png" class="page-hero-logo" alt="PRISSYDELUXE">
      <h1>My Profile</h1>
      <p>Manage your account</p>
    </div>
  </section>

  <main class="container content-section">
    <div style="max-width:920px;margin:0 auto">
      <div class="auth-card" style="background:#fff">
        <h2>Your Account</h2>
        <div id="profileInfo">
          <p><strong>Email:</strong> <span id="pf-email">—</span></p>
          <p><strong>Name:</strong> <span id="pf-name">—</span></p>
        </div>

        <div style="margin-top:16px">
          <button id="logoutBtn" class="auth-btn">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    (async () => {
      await window.pdUI?.requireAuthRedirect?.();

      // load profile info (supabase or local fallback)
      try {
        if (window.supabase) {
          const { data } = await window.supabase.auth.getUser();
          if (data?.user) {
            document.getElementById('pf-email').textContent = data.user.email || '—';
            document.getElementById('pf-name').textContent = data.user.user_metadata?.full_name || '—';
          }
        } else {
          const email = localStorage.getItem('pd_user_email') || '—';
          const name = localStorage.getItem('pd_user_name') || '—';
          document.getElementById('pf-email').textContent = email;
          document.getElementById('pf-name').textContent = name;
        }
      } catch (e) { console.warn(e); }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (window.supabase) {
          await window.supabase.auth.signOut();
        }
        localStorage.removeItem('pd_logged');
        window.location.href = './login.html';
      });
    })();
  </script>
  <script type="module">
    import { requireAuthOrRedirect } from "../js/auth/session.js";
    requireAuthOrRedirect();
  </script>

</body>

</html>
