<!doctype html>
<html lang="en">
<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — PRISSYDELUXE</title>

  <!-- Main Styles (relative path because this file is in /html/) -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>

  <div id="navbar"></div>

  <!-- Dior-style page hero (bg-3) with centered logo -->
  <header class="page-hero" style="background-image:url('../assets/images/backgrounds/bg-3.jpg');" role="banner">
    <div class="hero-inner">
      <img src="../assets/images/logo.png" class="page-hero-logo" alt="PRISSYDELUXE">
      <h1>Welcome Back</h1>
      <p style="opacity:.9">Sign in to access the collection</p>
    </div>
  </header>

  <!-- AUTH CARD overlaps the hero (Dior feel) -->
  <main class="container" style="margin-top:-80px; z-index:50; position:relative;">
    <div class="auth-card" role="main" aria-label="Login form">
      <img src="../assets/images/logo.png" class="auth-logo" alt="PRISSYDELUXE logo">
      <h2 class="auth-title">Sign in to your account</h2>

      <form id="loginForm" class="auth-form" novalidate>
        <div class="auth-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email">
        </div>

        <div class="auth-field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password">
        </div>

        <button type="submit" class="auth-btn">Login</button>

        <p class="auth-switch" style="margin-top:12px">Don’t have an account? <a href="./signup.html">Create account</a>
        </p>
      </form>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    // lightweight client-side login placeholder (keeps behavior you had)
    document.getElementById('loginForm')?.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value;
      if (!email || !password) { alert('Please enter email and password'); return; }
      localStorage.setItem('pd_logged', '1');
      // redirect to shop (internal pages are in /html/)
      window.location.href = './cart.html';
    });
  </script>
</body>

</html>
