<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” PRISSYDELUXE</title>

  <link rel="icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/product.css">

  <script src="../js/ui/components.js" defer></script>
  <script type="module" src="../js/products/product-page.js" defer></script>
  <script type="module" src="../js/ui/pricetoggle.js" defer></script>
</head>

<body>

  <div id="navbar"></div>

  <!-- Hero -->
  <section class="product-hero">
    <h1 id="product-title"></h1>
  </section>

  <!-- Main Layout -->
  <main class="product-container">

    <div class="product-grid">

      <!-- Left: Image -->
      <div class="product-image-wrapper">
        <img id="product-image" alt="Product Image">
      </div>

      <!-- Right: Info -->
      <div class="product-info">

        <p id="product-brand" class="product-brand"></p>

        <p id="product-price"
           class="product-price"
           data-price="">
        </p>

        <p id="product-description"
           class="product-description">
        </p>

        <div class="product-actions">
          <input type="number" id="quantity" value="1" min="1">
          <button id="addToCartBtn" class="btn-primary">
            Add to Cart
          </button>
        </div>

      </div>

    </div>

  </main>

  <!-- Currency Toggle -->
  <div class="currency-toggle">
      <button data-currency="NGN" class="active">NGN</button>
      <button data-currency="USD">USD</button>
  </div>

  <div id="footer"></div>

</body>

</html>
