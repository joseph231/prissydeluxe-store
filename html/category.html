<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category | PRISSYDELUXE</title>

    <link rel="icon" href="/assets/images/favicon.ico">

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/category.css" />

    <script src="../js/ui/components.js" defer></script>
    <script type="module" src="../js/shop/category-loader.js" defer></script>
    <script type="module" src="../js/shop/infinitescroll.js" defer></script>
    <script type="module" src="../js/ui/pricetoggle.js" defer></script>
</head>

<body>

    <div id="navbar"></div>

    <!-- HERO -->
    <section class="category-hero">
        <div class="hero-overlay">
            <h1 id="categoryTitle">CATEGORY</h1>
        </div>

    <div class="luxury-loader" id="loader"></div>

    <section class="category-products">
        <div class="products-grid" id="productsGrid"></div>

    <!-- Currency Toggle -->
    <div class="currency-toggle">
        <button data-currency="NGN" class="active">NGN</button>
        <button data-currency="USD">USD</button>
    </div>

    <div id="footer"></div>

</body>
